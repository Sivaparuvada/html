<!DOCTYPE html>
<html>
<head>
	<title>Div Container</title>
</head>
<body>
	<div style="height: 400px;width: 800px;background-color:black">
		<div style="height: 400px;width: 500px;background-color: green;float: left;">
			<div style="height: 200px;width: 500px;background-color:red">
				<div style="height: 200px;width: 200px;background-color:black;float: left;"></div>
				<div style="height: 200px;width: 300px;background-color:red;float: right;"></div>
			</div>
			<div style="height: 200px;width: 500px;background-color:skyblue">
				<div style="height: 200px;width: 100px;background-color:blue;float: left;">
					<div style="height: 100px;width: 100px;background-color:white"></div>
					<div style="height: 100px;width: 100px;background-color:pink"></div>
				</div>
				<div style="height: 200px;width: 400px;background-color:brown;float: right;"></div>
			</div>
		</div>
		<div style="height: 400px;width: 150px;background-color: yellow;float: left;"></div>
		<div style="height: 400px;width: 150px;background-color: blue;float: right;">
			<div style="height: 300px;width: 150px;background-color:green"></div>
			<div style="height: 100px;width: 150px;background-color:violet"></div>
		</div>
	</div>
</body>
</html>
