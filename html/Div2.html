<!DOCTYPE html>
<html>
<head>
	<title>Div Container</title>
</head>
<body>
	<div style="height: 600px;width: 800px;background-color:black">
		<div style="height: 400px;width: 800px;background-color:blue">
			<div style="height: 400px;width: 600px;background-color:yellow;float: left;"></div>
			<div style="height: 400px;width: 200px;background-color:pink;float: right;">
				<div style="height: 200px;width: 200px;background-color:black"></div>
				<div style="height: 200px;width: 200px;background-color:brown"></div>
			</div>
		</div>
		<div style="height: 200px;width: 800px;background-color:red"></div>
	</div>
</body>
</html>
